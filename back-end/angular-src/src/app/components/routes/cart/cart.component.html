<div>
  <div *ngIf="cartEmpty">
    <mat-card >
      <mat-card-content>
        <h1 style="text-align: center; margin-top: 20px;">
          Cart is Empty. Follow the <a [routerLink]="['']">link</a> to continue shopping.
        </h1>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="container" *ngIf="!cartEmpty">
    <h1 style="text-align: center;">Shopping Cart</h1>
    <!-- <div *ngIf="cartEmpty">
      <app-notification></app-notification>
      <h1 style="text-align: center;">{{message}}</h1>
      <div><h1 style="text-align: center;"><a href="#">Click Here </a>to continue shopping.</h1>
      </div> -->
      <div class="cart">
        <div class="products">
          <div class="product" *ngFor="let cartitem of cart.products; let i = index">
            <img [src]= imgUrl[i]>
            <div class="product-info">
              <h4 class="product-name">{{cartitem.item.name}}</h4>
              <h5 class="product-price">{{cartitem.item.price | currency:'PKR'}}</h5>
              <h5 class="product-offer">{{cartitem.item.offer}}</h5>

              <p class="product-quantity">
                Qty:
                <i class="fa fa-minus" aria-hidden="true" (click) = "reduceQuantity(cartitem)"></i>
                <input value="{{cartitem.quantity}}" name="">
                <i class="fa fa-plus" aria-hidden="true" (click) = "increaseQuantity(cartitem)"></i>
              </p>
              <p class="product-remove" (click)="removeItem(cartitem.item._id)">
                <i class="fa fa-trash" aria-hidden="true"></i>
                <span class="remove">Remove</span>
              </p>
            </div>
          </div>
        </div>
        <div class="cart-total">
          <p>
            <span>Total Price</span>
            <span>{{cart.totalPrice}}</span>
          </p>
          <p>
            <span>Number of Items</span>
            <span>{{cart.totalQuantity}}</span>
          </p>

          <a (click)="checkout()">Proceed to Checkout</a>
        </div>
      </div>
    </div>
  </div>
