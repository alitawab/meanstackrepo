<div class="login-page">
  <mat-card class="mat-elevation-z12">
    <mat-card-title style="text-align:center;">Sign Up</mat-card-title>
        <mat-card-content>
          <form #registerForm="ngForm" (ngSubmit)="register(registerForm)" novalidate>
            <mat-form-field>
              <input
              matInput
              placeholder="User Name"
              required name="username"
              ngModel
              #username="ngModel">
              <mat-icon matSuffix>perm_identity</mat-icon>
              <mat-error *ngIf="username.invalid">
                Username is required
              </mat-error>
            </mat-form-field>

            <mat-form-field>
              <input
              matInput
              placeholder="Email"
              required
              name="email"
              ngModel
              #email="ngModel"
              pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                <mat-error *ngIf="email.errors && email.errors.required">
                  Email is required
                </mat-error>
                <mat-error *ngIf="email.errors && email.errors.pattern">
                  Enter a valid email
                </mat-error>
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>

            <mat-form-field>
              <input
              matInput
              placeholder="Password"
              type="password"
              required
              minlength="6"
              name="password"
              ngModel
              #password="ngModel">
                <mat-error *ngIf="password.errors && password.errors.required">
                  Password is required
                </mat-error>
                <mat-error *ngIf="password.errors && password.errors.minlength">
                  Password must be of length 6
                </mat-error>
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>

            <!-- <mat-form-field>
                <input
                matInput
                placeholder="Password"
                type="password"
                required
                minlength="6"
                name="repassword"
                ngModel
                #repassword="ngModel">
                <mat-error *ngIf="repassword.errors && repassword.errors.required">
                  Re-Enter Password is required
                </mat-error>
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field> -->

            <button mat-raised-button color="primary" class="login-button">
              Sign Up
            </button>
          </form>
        </mat-card-content>
  </mat-card>
</div>

<app-notification></app-notification>
