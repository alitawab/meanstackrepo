<div class="form-horizontal">

  <!-- // ADMIN SECTION -->
  <div class="admin" *ngIf="isAdmin">
    <h1>Welcome Admin Sahab. {{ details.username }}</h1>

    <button (click) = "addProduct()">Add Product</button>

    <div *ngIf = "showAddproduct">
      <h2 class="page-header">ADD PRODUCT</h2>
      <form #f="ngForm" (submit)="onSubmit(f)">
        <div class="form-group">
          <label>Product Name</label>
          <input
            type="text"
            [(ngModel)]="productUpload.name"
            name="name"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label>Product Category</label>
          <input
            type="text"
            [(ngModel)]="productUpload.category"
            name="name"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label>Product Price</label>
          <input
            type="text"
            [(ngModel)]="productUpload.price"
            name="price"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label>Quantity</label>
          <input type="text" [(ngModel)]="productUpload.quantity" name="name" class="form-control"/>
        </div>

        <div class="form-group">
            <label>Special Offers</label>
            <input type="text" [(ngModel)]="productUpload.offer" name="name" class="form-control"/>
          </div>

        <div class="form-group">
          <label>Product Image</label>
          <input type="file" (change)="onFileSelected($event)" multiple />
        </div>

        <input type="submit" class="btn btn-primary" value="Submit" />
        <i class="fa fa-spinner fa-spin fa-fw" *ngIf=""></i>
      </form>
      </div>

  </div>


  <!-- //USER  SECTIONS -->
  <div class="user"  *ngIf="!isAdmin">
      <h1>Welcome : {{ details?.email }}</h1>
  </div>
  </div>
