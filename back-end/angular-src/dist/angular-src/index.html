<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>OnlineShoppingBazaar</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://bootswatch.com/3/sandstone/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">


  <style>
    .loading-screen {
      display: flex;
      position: relative;
      width: 100%;
      height: 200px;
      align-items: center;
      justify-content: center;
    }

    .cat {
      display: flex;
      position: relative;
      margin-left: 40px;
      width: 100%;
      margin: 10px 0px 10px 40px;
    }

    .cat-screen {
      position: relative;
      border-radius: 50%;
      margin-left: 80px;
      width: 150px;
      height: 150px;
    }

    .body-screen {
      position: relative;
      float: left;
      border-radius: 10%;
      margin-top: 20px;
      margin-left: 60px;
      width: 200px;
      height: 230px;
    }

    .skeleton {
      animation: skeleton-loading 1s linear infinite alternate;
    }

    @keyframes skeleton-loading {
      0% {
        background-color: hsl(200, 20%, 70%);
      }
      100% {
        background-color: hsl(200, 20%, 95%);
      }
    }

    @media (max-width: 480px) {
      .loading-screen {
      height: 100px;
    }

    .cat {
      margin-left: 10px;
      margin: 5px 0px 2px 20px;
    }

    .cat-screen {
      margin-left: 20px;
      width: 50px;
      height: 50px;
    }

    .body-screen {
     display: none;
    }
    }
  </style>
</head>

<body>
  <app-root>
    <div class="loading-screen skeleton"></div>
    <div class="cat">
      <div class="cat-screen skeleton"></div>
      <div class="cat-screen skeleton"></div>
      <div class="cat-screen skeleton"></div>
      <div class="cat-screen skeleton"></div>
      <div class="cat-screen skeleton"></div>
    </div>
    <div class="body-screen skeleton"></div>
    <div class="body-screen skeleton"></div>
    <div class="body-screen skeleton"></div>
    <div class="body-screen skeleton"></div>
    <div class="body-screen skeleton"></div>
  </app-root>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUilH5zil7erTDL6ZWm5zYQuOHZ8iz46k" type="text/javascript"></script>

<script type="text/javascript" src="runtime.js"></script><script type="text/javascript" src="polyfills.js"></script><script type="text/javascript" src="styles.js"></script><script type="text/javascript" src="vendor.js"></script><script type="text/javascript" src="main.js"></script></body>
</html>
